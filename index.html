<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tags CSS -->
    <link rel="stylesheet" href="css/Estilos.css">

    <!-- Tags JS -->
    <title>Encriptor de datos</title>
</head>
<body>
    <header></header>

    <main class="contenido">
        <div class="contenido-text">
            <img src="img/logo.png" alt = "logo" class="contenido-text-logo">
            <textarea name="texto" id="texto" cols="1050" rows="25" placeholder="Ingrese el texto aquí" class="contenido-text-input"></textarea>
            <div class="contenido-mensaje">
                <div class="contenido-mensaje-icono">
                    <img src="img/exclamacion.png" alt="signo de exclamacion">
                </div>
                <div class="contenido-mensaje-texto">Solo letras minúsculas y sin acentos</div>
            </div>
            <div class="contenido-botones">
                <button class="contenido-botones-encriptar" onclick="encriptar()">Encriptar</button>
                <button class="contenido-botones-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        
        <div class="p-40">
            <div class="contenido-encriptado">
                <div class="resultado">
                    <div><img src="img/Muñeco.png" alt="muñeco" class="contenido-encriptado-imagen"></div>
                    <div class="contenido-encriptado-texto">
                        <div class="contenido-encriptado-texto-titulo">Ningún mensaje fue encontrado</div>
                        <div class="contenido-encriptado-texto-parrafo">Ingrese el texto que desea encriptar o desencriptar</div>
                    </div>
                </div>
                <div id="boton"></div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="funciones.js"></script>
</body>
</html>
